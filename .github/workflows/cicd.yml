name: CI-CD Wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/wisecow:latest .

    # 4️⃣ Push Docker image
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USER }}/wisecow:latest

    # 5️⃣ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest

    # 6️⃣ Configure kubeconfig
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
     echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
    # 7️⃣ Deploy to Kubernetes
    - name: Deploy to Kubernetes
      env:
        IMAGE: ${{ secrets.DOCKER_USER }}/wisecow:latest
      run: |
        kubectl set image deployment/wisecow wisecow=$IMAGE --record
        kubectl apply -f k8s/
